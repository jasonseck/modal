<script>
$(document).ready(function(){
  $('#myBtn').click(function(event){
    event.stopPropagation();
    $('.modal').css('display','block').animate({
      opacity:1
    },100,function(){
      console.log('done');
    })
  })
  $('.close').click(function(){
    $('.modal').css({'display':'none','opacity':'0'});
  })
})
</script>
